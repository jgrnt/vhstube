<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">

<link rel="import" href="../../../packages/core_elements/core_toolbar.html">

<link rel="import" href="../../../packages/paper_elements/paper_icon_button.html">


<polymer-element name="movie-player" attributes="video chapter"  layout vertical flex>
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
                height:calc((90vw - 100px ) * 0.75 + 64px);
                max-height: calc(90vh - 65px);
            }
            #videoplayer video{
                width: 100%;
                height:75%;
                max-height: calc( 90vh - 128px );;
            }
            .chapters{
                width: 100px;
            }
        </style>
        <core-toolbar >
            <span flex>{{video.title}}</span>

            <paper-icon-button id="morebutton"
                               icon="more-vert"></paper-icon-button>

        </core-toolbar>

        <div  flex layout horizontal>
            <div   flex id="videoplayer"> </div>
            <div class="chapters"> Drawer panel...</div>

        </div>
        <!-- Template content here -->
    </template>
    <script type="application/dart" src="movie_player.dart"></script>
</polymer-element>
